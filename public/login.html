<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
    <script>
        // Base64 encoded credentials
        const encodedUsername = 'QURPTkFZ'; // 'ADONAY' in Base64
        const encodedPassword = 'VEhPTUFT'; // 'THOMAS' in Base64

        window.onload = function() {
            document.getElementById('loginForm').onsubmit = function(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Decode Base64 encoded credentials
                const validUsername = atob(encodedUsername);
                const validPassword = atob(encodedPassword);


                if (username === validUsername && password === validPassword) {
                    // Set the authentication flag in sessionStorage
                    sessionStorage.setItem('authenticated', 'true');
                    // Redirect to the dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid credentials');
                }
            };
        }
    </script>
</body>
</html>
